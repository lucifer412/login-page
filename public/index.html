<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" />
  <title>Log in & Sign up Form</title>
</head>

<body>
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">


        <!-- ................................LOG IN FORM.............................. -->
        <form action="/login" method='POST' class="sign-in-form">
          <h2 class="title">Log in</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" name="usrname"/>
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" name="password"/>
          </div>
          <button class="btn" id='submit' type="submit" >Login-in</button>
        </form>
        <!-- ....................................SIGN UP FORM....................... -->
        <form action="/sign-in" method='POST' class="sign-up-form">
          <h2 class="title">Sign up</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" name="usrname"/>
          </div>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Email" name="email"/>
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" name="password"/>
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Confirm Password" name="confpassword"/>
          </div>

          <button class="btn" id='submit' type="submit" >Sign-up</button>



        </form>
      </div>
    </div>

    <div class="panels-container">

      <!-- ............ LEFT PANEL....................... -->
      <div class="panel left-panel">
        <div class="content">
          <h3>New here ?</h3>
          <p>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis,
            ex ratione. Aliquid!
          </p>
          <button class="btn transparent" id="sign-up-btn">
            Sign up
          </button>
        </div>
        <img src="img/log.svg" class="image" alt="" />
      </div>



      <!-- .........................RIGHT PANEL....................... -->
      <div class="panel right-panel">
        <div class="content">
          <h3>One of us ?</h3>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum
            laboriosam ad deleniti.
          </p>
          <button class="btn transparent" id="sign-in-btn">
            Log in
          </button>
        </div>
        <img src="img/register.svg" class="image" alt="" />
      </div>


      <!-- .....................END OF PANEL -->


    </div>

    <!-- .....................END OF PANEL CONTAINER...................... -->

    <!-- ...........................END OF CONTAINER......................... -->
  </div>

  <script src="logic.js"></script>
</body>

</html>
